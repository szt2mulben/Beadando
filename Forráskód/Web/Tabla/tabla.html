<body>

    <h1>Web-programozás-1 Előadás Házi feladat</h1>

  <nav>
    <ul>

  <div id="content">
    <h2>Felhasználók</h2>

    <form id="userForm" style="margin-bottom: 20px; display: flex; flex-wrap: wrap; gap: 12px; justify-content: center;">
      <input type="text" id="name" placeholder="Név" required minlength="3" maxlength="20">
      <input type="number" id="age" placeholder="Kor" required min="0" max="120">
      <input type="text" id="city" placeholder="Város" required minlength="3" maxlength="30">
      <button type="submit">Hozzáadás</button>
    </form>

    <input type="text" id="search" placeholder="Keresés..." style="padding: 10px; font-size: 15px; width: 100%; max-width: 400px; margin: 0 auto 20px; display: block; border: 1px solid #ccc; border-radius: 6px;">

    <table id="userTable">
      <thead>
        <tr>
          <th onclick="sortTable(0)">Név</th>
          <th onclick="sortTable(1)">Kor</th>
          <th onclick="sortTable(2)">Város</th>
          <th>Művelet</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <footer>
