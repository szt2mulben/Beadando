<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>React SPA – Beadandó</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #343a40;
      color: #fff;
      padding: 30px 20px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    header p {
      margin-top: 8px;
      font-size: 15px;
      color: #ccc;
    }

    nav.main-menu {
      background-color: #343a40;
    }

    nav.main-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav.main-menu li {
      margin: 0;
    }

    nav.main-menu a {
      color: #ccc;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 6px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    nav.main-menu a.active {
      background-color: #0d6efd;
      color: #fff;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(13, 110, 253, 0.3);
    }

    nav.main-menu a:hover {
      background-color: #495057;
      color: #fff;
    }

    nav.react-submenu {
      background-color: #dee2e6;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px 0;
      box-shadow: inset 0 -1px 2px rgba(0,0,0,0.05);
      margin-top: 0px;
    }

    nav.react-submenu a {
      background-color: #fff;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      color: #333;
      border: 1px solid #ccc;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
    }

    nav.react-submenu a:hover {
      background-color: #f1f3f5;
      border-color: #999;
    }

    main {
      max-width: 1000px;
      margin: 40px auto;
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 14px rgba(0, 0, 0, 0.06);
      flex: 1;
      text-align: center;
    }

    main h2 {
      font-size: 22px;
      margin-bottom: 25px;
      color: #212529;
    }

    iframe {
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      height: 600px;
      background-color: #fff;
    }

    .info {
      margin-top: 25px;
      font-size: 14px;
      color: #6c757d;
    }

    footer {
      background-color: #343a40;
      color: #ccc;
      font-size: 13px;
      text-align: center;
      padding: 15px 10px;
    }

    @media (max-width: 600px) {
      nav.main-menu ul {
        flex-direction: column;
        align-items: center;
      }

      nav.react-submenu {
        flex-direction: column;
        gap: 10px;
      }
    }
    .top-bar {
  background-color: #343a40;
  color: white;
}

header {
  text-align: center;

}

.main-menu {
  background-color: #343a40;

}

.main-menu a {
  color: #ddd;
  text-decoration: none;
  font-weight: 500;
  padding: 8px 16px;
  border-radius: 5px;
}

.main-menu a:hover {
  background-color: #495057;
  color: #fff;
}

  </style>
  <script>
    function loadApp(url) {
      document.getElementById("appFrame").src = url;
    }
  </script>
</head>
