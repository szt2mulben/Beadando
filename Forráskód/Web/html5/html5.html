  <div id="content">
    <h2>HTML5 API példák</h2>

    <section style="margin-bottom: 30px;">
      <h3>Web Storage</h3>
      <input type="text" id="storageInput" placeholder="Írj be valamit" style="padding: 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 15px;">
      <button onclick="saveToStorage()">Mentés</button>
      <p id="storageOutput" style="margin-top: 10px; color: #555;"></p>
    </section>

    <section style="margin-bottom: 30px;">
      <h3>Geolocation API</h3>
      <button onclick="getLocation()">Helyzet meghatározása</button>
      <p id="geoOutput" style="margin-top: 10px; color: #555;"></p>
    </section>

    <section>
  <h3>Canvas</h3>
  <canvas id="myCanvas" width="200" height="120" style="border:1px solid #ced4da; border-radius:8px;"></canvas>
</section>


    <section style="margin-bottom: 30px;">
      <h3>SVG grafika</h3>
      <svg width="200" height="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
      </svg>
    </section>

    <section>
      <h3>Drag and Drop API</h3>
      <div id="dragZone" style="margin-top: 10px;">
        <p draggable="true" id="dragItem" style="padding: 10px; background-color: #e2e6ea; border-radius: 6px; width: fit-content; cursor: grab;">Húzz engem!</p>
        <div id="dropZone" style="width: 100%; max-width: 300px; height: 100px; border: 2px dashed #6c757d; margin-top: 15px; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: #495057;">
          Dobd ide!
        </div>
      </div>
    </section>
  </div>

  <footer>
    <p>Készítette: Vig Zoltán Tamás (PVJN8G), Mulati Bence (XNG2BE)</p>
  </footer>
